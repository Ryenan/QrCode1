<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar produto</title>
    <link rel="stylesheet" href="stylecrud.css">
    <title>Cadastro</title>
</head>
<body>
    <h1 id="instru">Aponte a câmera para o código de barras.</h1>
    <div id="camera"></div>
    <form action="/products" method="POST">
        <div class="produtoCadastrar">
            <div class="inputCadastrar">
                <label for="codigoProdutoCadastrar">Código do Produto</label>
                <input type="text" name="codigoProduto" id="codigoProdutoCadastrar" value="Scannei o produto..." readonly/>
            </div>
            <div class="inputCadastrar">
                <label for="nomeProdutoCadastrar">Nome do Produto</label>
                <input type="text" name="nomeProdutoCadastrar" id="" required>
            </div>
            <div class="inputCadastrar">
                <label for="nomeProdutoCadastrar">Marca</label>
                <input type="text" name="nomeMarcaCadastrar" id="">
            </div>
            <div class="inputCadastrar">
                <label for="nomeProdutoCadastrar">Preço</label>
                <input type="number" name="nomePreçoCadastrar" id="" step="0.01" required>
            </div>
            <div class="inputCadastrar">
                <label for="dataValidade">Data de Validade</label>
                <input type="date" name="dataValidade" id="">
            </div>
            <div class="inputCadastrar">
                <label for="dataFabricacao">Data de Fabricação</label>
                <input type="date" name="dataFabricacao" id="">
            </div>
            <div class="btns">
                <button class="btn" type="submit">Confirmar</button>
                <div class="botoesEditar">
                    <a href="#" class="btn" id="btnTabela">Editar ou excluir item</a>
                    <a href="#" class="btn" id="btnTabela">Registrar Tabela Nutricional</a>
                </div>
            </div>
        </div>
    </form>    
        <script src="scriptADM.js"></script>
        <script src="quagga.min.js"></script>
        <script src=".js"></script>
    </body>
    </html>
