<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar produto</title>
    <link rel="stylesheet" href="stylecrud.css">
    <title>Cadastro</title>
</head>
<body>
    <h1 id="instru">Aponte a câmera para o código de barras.</h1>
    <div id="camera"></div>
    <form action="auth/product" method="POST">
        <div class="produtoCadastrar">
            <div class="inputCadastrar">
                <label for="nomeProdutoCadastrar">Código produto</label>
                <div class="codigoDoProduto" id="codigoDoProduto">Scannei o produto...</div>
            </div>
            <div class="inputCadastrar">
                <label for="nomeProdutoCadastrar">Nome do produto</label>
                <input type="text" name="nomeProdutoCadastrar" id="">
            </div>
            <div class="inputCadastrar">
                <label for="nomeProdutoCadastrar">Marca</label>
                <input type="text" name="nomeMarcaCadastrar" id="">
            </div>
            <div class="inputCadastrar">
                <label for="nomeProdutoCadastrar">Preço</label>
                <input type="number" name="nomePreçoCadastrar" id="">
            </div>
            <div class="inputCadastrar">
                <label for="nomeProdutoCadastrar">Data de validade</label>
                <input type="date" name="dataValidade" id="">
            </div>
            <div class="inputCadastrar">
                <label for="nomeProdutoCadastrar">Data de fabricação</label>
                <input type="date" name="dataFabricacao" id="">
            </div>
            <div class="btns">
                <button class="btn">Confirmar</button>
                <a href="" class="btn" id="btnTabela">Registrar tabela nutricional</a>
            </div>
        </div>
    </form>
        <script src="script.js"></script>
        <script src="quagga.min.js"></script>
        <script src=".js"></script>
    </body>
    </html>
