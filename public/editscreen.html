<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de itens</title>
    <link rel="stylesheet" href="styleedit.css">
</head>
<body>
    <section>
        <h1>Lista de produtos</h1>
        <div class="search">
            <input type="text" id="searchBar" placeholder="Digite o nome do produto...">
        </div>
        <ul id="productList"></ul>
            <div id="productForm">
                <div class="inputCadastrar">
                    <label for="codigoProdutoCadastrar">Código do Produto</label>
                    <input type="text" name="" id="codigoProduto" value="" readonly/>
                </div>
                <div class="inputCadastrar">
                    <label for="nomeProdutoCadastrar">Nome do Produto</label>
                    <input type="text" name="" id="nomeProduto" required>
                </div>
                <div class="inputCadastrar">
                    <label for="nomeProdutoCadastrar">Marca</label>
                    <input type="text" name="" id="marcaProduto">
                </div>
                <div class="inputCadastrar">
                    <label for="nomeProdutoCadastrar">Preço</label>
                    <input type="number" name="" id="precoProduto" step="0.01" required>
                </div>
                <div class="inputCadastrar">
                    <label for="dataValidade">Data de Validade</label>
                    <input type="date" name="" id="validadeProduto">
                </div>
                <div class="inputCadastrar">
                    <label for="dataFabricacao">Data de Fabricação</label>
                    <input type="date" name="" id="fabricacaoProduto">
                </div>
                <div class="btns">
                        <div class="botoesExcluir">
                            <button class="btn" id="saveButton">Confirmar</button>
                            <button class="btn" id="deleteButton">Excluir</button>
                        </div>
                        <div class="botoesEditar">
                            <a href="#" onclick="sendPost('/auth/edit', { data: 'valor' }); return false;" class="btn" id="btnTabela">Registrar produto</a>
                            <a href="#" onclick="sendPost('/auth/route2', { data: 'valor' }); return false;" class="btn" id="btnTabela">Registrar Tabela Nutricional</a>
                        </div>
                </div>
            </div>
    </section>
    <script src="edit.js"></script>
</body>
</html>
