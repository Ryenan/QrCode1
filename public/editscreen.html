<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de itens</title>
    <link rel="stylesheet" href="styleedit.css">
</head>
<body>
    <section>
        <h1>Lista de produtos</h1>
        <div class="search">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
            <input type="text" id="searchBar" placeholder="Digite o nome do produto...">
        </div>
        <ul id="productList"></ul>
            <div id="productForm">
                <div class="inputCadastrar">
                    <label for="codigoProdutoCadastrar">Código do Produto</label>
                    <input type="text" name="" id="" value="" readonly/>
                </div>
                <div class="inputCadastrar">
                    <label for="nomeProdutoCadastrar">Nome do Produto</label>
                    <input type="text" name="" id="" required>
                </div>
                <div class="inputCadastrar">
                    <label for="nomeProdutoCadastrar">Marca</label>
                    <input type="text" name="" id="">
                </div>
                <div class="inputCadastrar">
                    <label for="nomeProdutoCadastrar">Preço</label>
                    <input type="number" name="" id="" step="0.01" required>
                </div>
                <div class="inputCadastrar">
                    <label for="dataValidade">Data de Validade</label>
                    <input type="date" name="" id="">
                </div>
                <div class="inputCadastrar">
                    <label for="dataFabricacao">Data de Fabricação</label>
                    <input type="date" name="" id="">
                </div>
                <div class="btns">
                        <div class="botoesExcluir">
                            <button class="btn" id="saveButton">Confirmar</button>
                            <button class="btn" id="deleteButton">Excluir</button>
                        </div>
                        <div class="botoesEditar">
                            <a href="#" class="btn" id="btnTabela">Registrar produto</a>
                            <a href="#" class="btn" id="btnTabela">Registrar Tabela Nutricional</a>
                        </div>
                </div>
            </div>
    </section>
</body>
</html>
